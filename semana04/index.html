    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        /* TARJETAS DE EJERCICIOS */
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .exercise-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            text-align: center;
        }
        
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .exercise-link {
            display: block;
            padding: 20px 10px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .exercise-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        /* FOOTER */
        footer {
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
